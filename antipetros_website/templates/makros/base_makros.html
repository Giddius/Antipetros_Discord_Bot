{% macro html_image(img) -%}
<img
    src="{{ img.path }}"
    alt="{{ img.alt_text }}"
    title="{{ img.title_text }}"
/>
{%- endmacro %}
{% macro local_html_image(img) -%}
<img
    src=" {{ url_for('gif_files', filename=img.name) }}"
    alt="{{ img.alt_text }}"
    title="{{ img.title_text }}"
/>
{%- endmacro %}
