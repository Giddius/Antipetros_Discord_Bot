invoke_by_role_and_mention = yes
invoke_by_role_exceptions = Dev Helper
help_command = help

[startup_message]
use_startup_message = no
channel = 645930607683174401
message = **I AM THE GOD OF HELL FIRE AND I BRING YOU**

	https://j.gifs.com/lOqKxj.gif


[activity]
