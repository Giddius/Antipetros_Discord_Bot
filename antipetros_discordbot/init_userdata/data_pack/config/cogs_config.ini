# settings for the performance recording cog
[performance]

# fraction of total memory that triggers a warning (mostly message to giddi that we have high memory usage)
# format between 0.0-1.0 as float
threshold_memory_warning = 0.75

# fraction of total memory that triggers a critical warning, currently also only a message, but in the future maybe auto restart or just shutdown
threshold_memory_critical = 0.9

# latency in ms where the bot warns about high latency , currently also only a message, but in the future maybe auto restart or forced sleep for the bot
threshold_latency_warning = 1000

# formatting of the graphs that the bot posts automatically every 24hrs and also when called via the command 'report'
latency_graph_formatting = s-b

memory_graph_formatting = s-b




