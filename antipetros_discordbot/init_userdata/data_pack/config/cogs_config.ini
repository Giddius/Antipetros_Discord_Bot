# settings for the config modification cog
[config]

# see default
# currently --> chubchub, vlash
default_allowed_dm_ids = 413109712695984130, 122348088319803392

# if there should be notifications if the config gets changed via the bot commands
notify_when_changed = yes

# how notification should be done
# if 'dm' the users get a dm that something was changed
# if 'channel' the bot posts an message to the channel and ping the users or the role
notify_via = DM

# if "notify_via" is set to 'channel', then this channel is used, only one channel can be set currently
notification_channel = bot-testing

# who should be notfied when the config is changed, by role so, all users that have this role get notified
notify_by_role = Admin

# who should be notfied per dm when the config is changed, by name so, the user with that name gets a notification
# my name is here for demonstrative purposes as i always get notfied via dm, no matter what the settings are.
# i need the info to actually deal with bugs and errors
notfiy_by_name = Giddi




